
<!--  Login form that exports a json web token.-->
<dom-module id="fc-login">
  <style>
    iron-icon {
      margin-right: 16px;
      position: relative;
      bottom: -10px;
      color: #616161;
    }
  </style>
  <template>
    <div class="layout horizontal center">
      <iron-icon icon="icons:account-circle"></iron-icon>

      <paper-input
        id="inputUsername"
        label="Username"></paper-input>

    </div>

    <div class="layout horizontal center">
      <iron-icon icon="icons:lock"></iron-icon>

      <paper-input
        id="inputPassword"
        label="Password"></paper-input>
    </div>

    <paper-button
      on-click="login"
      raised
      class="paper-font-button">Login</paper-button>

    <iron-ajax
      id="ajax"
      url="/auth/local"
      content-type="application/json"
      method="POST"
      handle-as="json"
      on-response="handleResponse"
      last-response="{{response}}"
    ></iron-ajax>
  </template>
  <script>
    (function(){
      'use strict';

      Polymer({
        is: 'fc-login',

        properties: {
          token: {
            type: String,
            notify: true,
            readOnly: true
          }
        },

        login: function(){
          var ajaxCall = this.$.ajax;
          var username = this.$.inputUsername.value;
          var password = this.$.inputPassword.value;
          ajaxCall.body = JSON.stringify({
            username: username,
            password: password
          });

          ajaxCall.generateRequest();
        },

        handleResponse: function(e, req){
          this._setToken(this.response.token);
        }
      });
    })();
  </script>
</dom-module>
